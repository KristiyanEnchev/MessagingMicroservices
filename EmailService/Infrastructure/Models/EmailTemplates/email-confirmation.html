<div class="content">
    <p>Hello {{Name}}!</p>
    <p>
        We're excited to have you get started. First, you need to confirm your
        email to activate your account. Just click the button below.
    </p>
    <a href="{{confirmationUrl}}" class="button">Confirm Account</a>
    <p>
        If the above button doesn't work, copy and paste the following link
        into your browser:
    </p>
    <p>
        <a href="{{confirmationUrl}}">{{confirmationUrl}}</a>
    </p>
    <p>Cheers,<br />The Team</p>
</div>
<div class="footer-content" id="footerQuote"></div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const quotes = [
      "“The way to get started is to quit talking and begin doing.” – Walt Disney",
      "“Life is what happens when you're busy making other plans.” – John Lennon",
      "“The world is a book and those who do not travel read only one page.” – Augustine of Hippo",
      "“Life is either a daring adventure or nothing at all.” – Helen Keller",
      "“To be the best, you must be able to handle the worst.” – Wilson Kanadi",
      "“Keep smiling, because life is a beautiful thing and there’s so much to smile about.” – Marilyn Monroe"
    ];

    const quote = quotes[Math.floor(Math.random() * quotes.length)];

    document.getElementById('footerQuote').innerHTML = quote;
  });
</script>
